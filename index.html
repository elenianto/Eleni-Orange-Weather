<!DOCTYPE html>
<html>
  <head>
    <title>WeatherAbouts</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="frame">
      <div id="app">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Athens</button>
          <button type="button" class="btn btn-secondary">Paris</button>
          <button type="button" class="btn btn-secondary">San Francisco</button>
        </div>
        <br />
        <form id="search-form">
          <div class="form-row">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                placeholder="Search Location"
                id="city-input"
              />
            </div>
            <input
              class="btn btn-primary"
              type="submit"
              value="Submit"
              id="submit-location-button"
            />
            <input
              class="btn btn-primary"
              type="submit"
              value="Current"
              id="current-location-button"
            />
          </div>
        </form>
        <h1 id="city">Athens, GR</h1>
        <h2 id="display-date">Monday - 10/5 - 13:00</h2>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="row">
                <h3>
                  <img src="src/img/sun.png" alt="sunny" width="100px" />
                  <span id="temperature-shown"> 33 </span>
                  <small> <strong> °C </strong>| °F </small>
                </h3>
              </div>
              <div class="row">
                <h4 id="weather-description">Sunny</h4>
              </div>
            </div>
            <div class="col">
              <div class="row">Precipitation: 10%</div>
              <div class="row">Humidity: 25%</div>
              <div class="row">Wind: 3km/h</div>
            </div>
          </div>
        </div>
        <hr />
        <div class="footer">
          Open-source code, by Eleni Antonelli
          <br />
          <div id="credit-footer">
            Icons made by
            <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
